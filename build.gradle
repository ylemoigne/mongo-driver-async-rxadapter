plugins {
    id "com.jfrog.bintray" version "1.1"
}

apply plugin: 'java'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def mongoVersion = '3.0.0-beta3'

group = 'fr.javatic.mongo'
version = "${mongoVersion}__0.3"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.mongodb:mongodb-driver-async:${mongoVersion}"
    compile "io.reactivex:rxjava:1.0.6"
}

